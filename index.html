<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Dumpling calendar</title>
    </head>
    <body>
        <center>
            <h1>Happy nine days of big 20 to my one and only (and favourite) dumpling</h1>
            <h2>There are only two rules:</h2>
            <br>
            <p id="rules">
                1. Guess the item to win it
            </p>
            <br>
            <hr width="50%">
            <br>
            <br>
            <div class="calendar">
                <div class="card" data-day="1">1</div>
                <div class="card" data-day="2">2</div>
                <div class="card" data-day="3">3</div>
                <div class="card" data-day="4">4</div>
                <div class="card" data-day="5">5</div>
                <div class="card" data-day="6">6</div>
                <div class="card" data-day="7">7</div>
                <div class="card" data-day="8">8</div>
                <div class="card" data-day="9">9</div>
            </div>
        
            <div id="popup" class="popup hidden">
                <div id="popup-text"></div>
                <img id="coupon-image" src="" alt="Coupon">
                <button id="close-btn">Close</button>
            </div>

        </center>


        <script src="script.js"></script>
    </body>
</html>
